name: Vegh CI ðŸ¥¬

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Check Formatting
        run: cargo fmt --all -- --check
      - name: Run Clippy
        run: cargo clippy -- -D warnings

  test:
    name: Test on ${{ matrix.os }}
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.os }}

    - name: Build Release Binary
      run: cargo build --release --verbose

    - name: Run Unit Tests
      run: cargo test --verbose

    # Test 1: E2E Happy Path (Backup & Restore integrity)
    - name: Test Suite - E2E Simulation
      shell: bash
      run: |
        chmod +x ./tests/e2e_simulation.sh
        ./tests/e2e_simulation.sh

    # Test 2: Filtering Logic (Ignore/Include/Exclude)
    - name: Test Suite - Filtering Logic
      shell: bash
      run: |
        chmod +x ./tests/test_filtering.sh
        ./tests/test_filtering.sh