on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # 1. Code Style & Quality Check
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Setup Rust toolchain
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      
      # Cache dependencies to speed up runs
      - uses: Swatinem/rust-cache@v2
      
      - name: Check Formatting
        # Fails if code is not formatted according to rustfmt standards
        run: cargo fmt --all -- --check
        
      - name: Run Clippy
        # Fails on warnings to ensure code quality
        run: cargo clippy -- -D warnings

  # 2. Cross-Platform Build & E2E Testing
  test:
    name: Test on ${{ matrix.os }}
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Test against all major platforms supported by CodeTease
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
    
    - uses: dtolnay/rust-toolchain@stable
    
    - uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.os }}

    - name: Build Release Binary
      run: cargo build --release --verbose

    # Run Unit Tests (Placeholder for future unit tests)
    - name: Run Unit Tests
      run: cargo test --verbose

    # Execute the End-to-End Simulation Script
    # Note: On Windows, this runs in Git Bash, which supports bash scripts.
    - name: Run E2E Simulation
      shell: bash
      run: |
        chmod +x ./tests/e2e_simulation.sh
        ./tests/e2e_simulation.sh
