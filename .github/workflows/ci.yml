name: Vegh CI ü•¨

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Build & Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4
    
    - uses: dtolnay/rust-toolchain@stable
      # Kh√¥ng c·∫ßn components 'rustfmt' hay 'clippy' n·ªØa
    
    - uses: Swatinem/rust-cache@v2
      with:
        key: ${{ matrix.os }}

    - name: Build Release Binary
      run: cargo build --release --verbose

    - name: Run Unit Tests
      run: cargo test --verbose

    # Test th·ª±c t·∫ø: N√©n -> Gi·∫£i n√©n -> So s√°nh
    - name: Test Suite - E2E Simulation
      shell: bash
      run: |
        chmod +x ./tests/e2e_simulation.sh
        ./tests/e2e_simulation.sh

    # Test logic l·ªçc file (Ignore/Exclude)
    - name: Test Suite - Filtering Logic
      shell: bash
      run: |
        chmod +x ./tests/test_filtering.sh
        ./tests/test_filtering.sh